spring.application.name=tickets


# Database connection
spring.datasource.url=jdbc:postgresql://localhost:5433/ticket_db
spring.datasource.username=ticket_user
spring.datasource.password=ticket

spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9091/realms/ticket